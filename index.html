<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ^ favicon -->
    <link rel="icon" href="./images/logo.png" />
    <title>Yummy</title>
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- & side bar -->
    <div class="side-nav-menu min-vh-100 position-fixed d-flex top-0 bg-light">
      <div
        class="nav-tab d-flex flex-column justify-content-between min-vh-100 p-4"
      >
        <div class="links">
          <ul class="list overflow-hidden ps-0">
            <li
              class="py-2 position-relative cursor-pointer"
              onclick="searchInputs(); closeSideNav()"
            >
              Search
            </li>
            <li
              class="py-2 position-relative cursor-pointer"
              onclick="getAllCategories(); closeSideNav()"
            >
              Categories
            </li>
            <li
              class="py-2 position-relative cursor-pointer"
              onclick="getAreas() ;closeSideNav() "
            >
              Area
            </li>
            <li
              class="py-2 position-relative cursor-pointer"
              onclick="getIngredients();closeSideNav()"
            >
              Ingredients
            </li>
            <li
              class="py-2 position-relative cursor-pointer"
              onclick="displayContacts();closeSideNav()"
            >
              Contact Us
            </li>
          </ul>
        </div>
        <div class="nav-footer">
          <div class="icons">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-solid fa-globe"></i>
          </div>
          <div class="footer">
            <p>Copyright Â© 2019 All Rights <br />Reserved.</p>
          </div>
        </div>
      </div>
      <div
        class="nav-header d-flex flex-column justify-content-between align-content-center py-4 text-center px-2 bg-black text-black"
      >
        <img class="logo" src="./images/logo.png" alt="Yummy logo" />
        <i
          class="open-close-icon fa-solid fa-bars fa-3x text-light"
          onclick="toggleSideNav()"
        ></i>
        <div
          class="links d-flex align-items-center justify-content-center flex-column gap-2"
        >
          <i class="fa-solid fa-globe d-block text-light"></i>
          <i class="fa-solid fa-share-nodes text-light"></i>
        </div>
      </div>
    </div>

    <div class="container w-75" id="searchContainer"></div>

    <div class="container">
      <div class="rowData row py-5 g-4" id="rowData"></div>
    </div>
    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="./JS/main.js"></script>
  </body>
</html>
